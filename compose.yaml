services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-supikashi}
      - DEFAULT_USER_ALICE=${DEFAULT_USER_ALICE:-alice}
      - DEFAULT_PASSWORD_ALICE=${DEFAULT_PASSWORD_ALICE:-alicepass}
      - DEFAULT_USER_BOB=${DEFAULT_USER_BOB:-bob}
      - DEFAULT_PASSWORD_BOB=${DEFAULT_PASSWORD_BOB:-bobpass}
    env_file:
      - .env
    profiles: ["dev"]
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-supikashi}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles: ["dev"]

volumes:
  postgres_data:
